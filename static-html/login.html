<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valuation Interface</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="si-main">
        <div class="si-wrapper">
            <div class="si-page-bg si-login__page">
                <div class="si-main__container">
                    <div class="si-login__form">
                        <div class="si-login__left"></div>
                        <div class="si-login__Logo">
                            <img src="../images/logoBig.png">
                            <span>Fantasy Player Valuation Interface</span>
                        </div>
                        <div class="si-login__right">
                            <div class="si-panel si-panel-login active">
                                <div class="si-panel__head">
                                    <span class="si-title">Login</span>
                                    <span class="si-subtitle">to your account</span>
                                </div>
                                <div class="si-panel__input">
                                    <div class="si-username">
                                        <input type="text" name="" id="" placeholder="Username">
                                        <div class="si-frm-errMsg"><span>error message</span></div>
                                    </div>
                                    <div class="si-password">
                                        <input type="password" name="" id="" placeholder="Password">
                                        <div class="si-frm-errMsg"><span>error message</span></div>
                                    </div>
                                    <div class="si-client">
                                        <div class="si-drpdwn">
                                            <select>
                                                <option selected="selected" value="">Client Name</option>
                                                <option>Gamezy</option>
                                                <option>Games24*7</option>
                                
                                            
                                            </select>
                                        </div>
                                   </div>
                                    <div class="si-forgetPass">
                                        <div class="si-checkBox">
                                            <input type="checkbox" id="tnc-tick2">
                                            <label for="tnc-tick2">Remember Me</label>
                                        </div>
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                    <div class="si-panel__button">
                                        <button type="submit" class="btn">
                                            <span>login</span>
                                        </button>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
